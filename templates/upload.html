<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Audio</title>
</head>
<body>
    <h1>Subir archivo de audio</h1>
    
    <!-- Mostrar mensajes de estado -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_audio') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept=".wav" required>
        <button type="submit">Subir Audio</button>
    </form>
</body>
</html>
